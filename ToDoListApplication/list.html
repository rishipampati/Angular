
<table class="table table-striped table-condensed table-hover">
    <div align="right"><a href="#/new"><i class="glyphicon glyphicon-plus"></i> Add ToDo</a>
    </div>
    <thead>
    <tr>

        <th>
            <a ng-click="orderByField='Id'; reverseSort = !reverseSort" class="sortable">Id</a>
        </th>
        <th></th>
        <th>
            <a ng-click="orderByField='ToDo'; reverseSort = !reverseSort" class="sortable">ToDo</a>
        </th>
        <th>
            Action
        </th>
        <th>
            <span ng-show="reverseSort==false"><i class="glyphicon glyphicon-circle-arrow-up"></i></span>
            <span ng-show="reverseSort==true"><i class="glyphicon glyphicon-circle-arrow-down"></i></span>
        </th>

    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="todo in todos | orderBy:orderByField:reverseSort" id="todo_{{todo.Id}}">
        <td>{{todo.Id}}</td>
        <td><i ng-show="{{todo.IsComplete==true}}" class="glyphicon glyphicon-ok"></i></td>
        <td><span class="done-{{todo.IsComplete==true}}">{{todo.ToDo}}</span></td>

        <td><i class="glyphicon glyphicon-remove" ng-click="delete()" title="Delete"></i>
        <a href="#/edit/{{todo.Id}}"><i class="glyphicon glyphicon-edit" title="Edit"></i></a></td>

    </tr>
    </tbody>
</table>
