<h2>{{action}} Todo</h2>
<form name="form" class="form-horizontal">
    <div class="control-group" ng-class="{error:form.Text.$invalid}">
        <label class="control-label" for="Text">To do</label>
        <div class="controls">
            <input type="text" ng-model="item.ToDo" id="Text" name="Text" placeholder=""/>
        </div>
    </div>
    <div ng-class="form-actions">
        <button ng-click="save()" class="btn btn-primary">{{action}}</button>
        <a href="#/" class="btn">Cancel</a>
    </div>

</form>
